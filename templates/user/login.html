{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% block body %}
    <div class="container">
      <div class="row">
        <div class="col6"></div>
        <div class="col6">
          <form method="POST">
              {% csrf_token %}
              <div class="container p-5">
                  <form>
                  <h1 style="text-align: center;"> Login page </h1>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="text" name="username" class="form-control" autocomplete="username" required />
                    <label class="form-label" for="form2Example1">username</label>
                  </div>
                
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control" required autocomplete="current-password"/>
                    <label class="form-label" for="form2Example2">Password</label>
                  </div>
                
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                      </div>
                    </div>
                
                    <div class="col">
                      <!-- Simple link -->
                      <a href="#!">Forgot password?</a>
                    </div>
                  </div>
                
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Sign in</button>
                
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fa fa-facebook-f"></i>
                    </button>
                
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fa fa-google"></i>
                    </button>
                
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fa fa-twitter"></i>
                    </button>
                
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fa fa-github"></i>
                    </button>
                  </div>
                </form>
          </form>
        </div>
      </div>
    </div>
</div>
    {% endblock %}
</body>
</html>
